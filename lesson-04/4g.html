<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin-top: 0px;
        margin-bottom: 0px;
        font-family: arial;
      }
      .tweet-header {
        margin-bottom: 5px;
      }
      .tweet-author {
        font-weight: bold;
      }
      .tweet-info {
        color: rgb(100, 100, 100);
      }
      .tweet {
        width: 500px;
        line-height: 25px;
        margin-bottom: 20px;
      }
      .twitter-handle {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p class="tweet-header">
      <span class="tweet-author">freeCodeCamp.org </span
      ><span class="tweet-info">@freeCodeCamp 1h</span>
    </p>
    <p class="tweet">
      As a web developer, you'll want to make your projects easy to use and
      navigate around.
    </p>
    <p class="tweet">
      here <span class="twitter-handle">@chp_it</span> outline the top skills
      new developers should have.
    </p>
  </body>
</html>
