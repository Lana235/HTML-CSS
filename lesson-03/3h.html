<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pagination</title>
    <style>
      .back-button {
        padding-top: 7px;
        padding-bottom: 7px;
        margin-right: 8px;
        font-size: 16px;
      }
      .next-button {
        padding-top: 7px;
        padding-bottom: 7px;
        margin-left: 8px;
        font-size: 16px;
      }
      .search {
        margin-left: 4px;
        margin-right: 4px;
        font-size: 19px;
      }
    </style>
  </head>
  <body>
    <button class="back-button">Back</button>
    <a class="search" href="https://www.google.com/">1</a>
    <a class="search" href="https://www.google.com/">2</a>
    <a class="search" href="https://www.google.com/">3</a>
    <a class="search" href="https://www.google.com/">4</a>
    <a class="search" href="https://www.google.com/">5</a>
    <button class="next-button">Next</button>
  </body>
</html>
